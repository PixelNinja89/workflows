name: Update Pi-hole Blocklist Daily

on:
  schedule:
    - cron: '0 2 * * *'  # t√§glich 2 Uhr UTC
  workflow_dispatch:

jobs:
  update-blocklist:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Download and filter to Pi-hole domain-only format
        shell: pwsh
        run: |
          $url = "https://raw.githubusercontent.com/AdguardTeam/HostlistsRegistry/refs/heads/main/filters/other/filter_39_DandelionSprouts_AntiPushNotifications/filter.txt"
          $outputFile = "pihole_blocklist.txt"
          $content = Invoke-WebRequest -Uri $url -UseBasicParsing | Select-Object -ExpandProperty Content

          $domainPattern = '^\|\|([a-z0-9.-]+\.[a-z]{2,})\^$'

          $filteredLines = @()
          foreach ($line in $content -split "`n") {
            $trimmed = $line.Trim()

            if ($trimmed -eq "" -or $trimmed.StartsWith("!") -or $trimmed.StartsWith("[") -or $trimmed.StartsWith("@@")) {
              continue
            }

            if ($trimmed -match $domainPattern) {
              $filteredLines += $trimmed.ToLower()
            }
          }

          $filteredLines | Sort-Object | Out-File -FilePath $outputFile -Encoding ASCII
          Write-Output "Gefilterte Liste mit $($filteredLines.Count) Domains gespeichert."

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add pihole_blocklist.txt
          git diff --quiet || (git commit -m "Auto-update Pi-hole blocklist" && git push)
